<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
    function addPoint(lat, lng, name, year, mass) {
      viewer.entities.add({
          position : Cesium.Cartesian3.fromDegrees(lat, lng),
          point : {
              id: 1,
              show : true, // default
              color : Cesium.Color.RED, // default: WHITE
              pixelSize : 10, // default: 1
              outlineColor : Cesium.Color.YELLOW, // default: BLACK
              outlineWidth : 1 // default: 0
          },
          id: name,
          description: 'Year: ' + year + "<br />" + 'Mass: ' + mass
      });
    }

    $.getJSON("../Data/meteorites.json", function(data) {
      data.forEach(function(met) {
        var mass = met.mass + " g";
        if (met.mass >= 1000){
          mass = met.mass + " kg"
        }

        addPoint(met.geolocation.coordinates[0], met.geolocation.coordinates[1], met.name, met.year, mass);
      });
      //"geolocation":{"type":"Point","coordinates":[10.15,45.26667]}
    });


  </script>
</body>
</html>
